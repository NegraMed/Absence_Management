<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="assets/img/mike.jpg" alt="...">
            <h5 class="title">Chet Faker</h5>
          </a>
          <p class="description">
            @chetfaker
          </p>
        </div>
        <p class="description text-center">
          "I like the way you work it
          <br> No diggity
          <br> I wanna bag it up"
        </p>
      </div>
      
    </div>
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Team Members</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled team-members">
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/ayo-ogunseinde-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                DJ Khaled
                <br />
                <span class="text-muted">
                  <small>Offline</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/joe-gardner-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-md-7 col-7">
                Creative Tim
                <br />
                <span class="text-success">
                  <small>Available</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-md-2 col-2">
                <div class="avatar">
                  <img src="assets/img/faces/clem-onojeghuo-2.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                </div>
              </div>
              <div class="col-ms-7 col-7">
                Flume
                <br />
                <span class="text-danger">
                  <small>Busy</small>
                </span>
              </div>
              <div class="col-md-3 col-3 text-right">
                <button class="btn btn-sm btn-outline-success btn-round btn-icon"><i class="fa fa-envelope"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form #form="ngForm" autocomplete="off" >
          <div class="form-group">
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>first name</label>
                <input  name="FirstName"  [(ngModel)]="FirstName" class="form-control" type="text"  required/>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Last name</label>
                <input name="LastName"  [(ngModel)]="LastName" class="form-control" type="text"  required/>
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="ResponsibleUsername"  [(ngModel)]="ResponsibleUsername" class="form-control" type="text"  required/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Team Size</label>
                <input name="TeamSize"  [(ngModel)]="TeamSize" class="form-control"  type="number"  required/>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Location</label>
                <input name="Location"  [(ngModel)]="Location" class="form-control" type="text"  required/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Department</label>
                <input name="Department"  [(ngModel)]="Department" class="form-control"  type="text"  required/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 pr-1">
              <div class="form-group">
                <label>Email</label>
                <input name="Email"  [(ngModel)]="Email" class="form-control"  type="email" placeholder="Email Adress" required/>
              </div>
            </div>
            <div class="col-md-4 px-1">
              <div class="form-group">
                <label>Password</label>
                <input name="ResponsiblePass"  [(ngModel)]="ResponsiblePass" class="form-control" type="password" placeholder="Password" required/>
              </div>
            </div>         
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button  class="btn btn-primary btn-round" (click)="update()"  >Update Profile</button>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
